markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra_css:
  - css/custom-global.css
theme:
  icon:
    # repo: fontawesome/brands/github
    admonition: # this one and below are hard-coded admonition types, changed to other icons:
      abstract: fontawesome/solid/book # this one is default
      quote: fontawesome/solid/arrow-left
      question: fontawesome/solid/arrow-right
  name: material
  custom_dir: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
repo_url: https://github.com/golemfactory/golem-docs
copyright: >
  Copyright &copy; 2023 Golem Network â€“
  <a href="#__consent">Change cookie settings</a>
plugins:
  - search
  - include_dir_to_nav
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/golemfactory
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/golem-network
    - icon: fontawesome/brands/discord
      link: https://chat.golem.network/
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-DCDK1DXDSN
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            submitting an issue on our <a href="https://github.com/golemfactory/golem-docs/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">GitHub repository</a>.
